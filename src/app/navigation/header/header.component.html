<mat-toolbar class="mat-primary">
  <h3 [style.color]="'white'">HOTEL</h3>
  <span class="example-spacer"></span>
  <span><a mat-button color="accent" [style.color]="'white'" routerLink="/find-hotel">Find Hotel</a></span>
  <span><a mat-button color="accent" [hidden]="!loggedIn"  [style.color]="'white'" routerLink="/your-reservation">Your Reservation</a></span>
  <span><a mat-button color="accent"  [style.color]="'white'" routerLink="/login">Login</a></span>
  <span><a mat-button color="accent" [hidden]="!loggedIn" [style.color]="'white'" (click)="logout()" >Logout</a></span>
</mat-toolbar>
